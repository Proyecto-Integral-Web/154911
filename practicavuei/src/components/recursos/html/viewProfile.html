<section class="contBloque contLimite">
  <header>
    <div class="logo"></div>
  </header>
  <section class="col ">
    <div class="fotoPerfil"><img :src="photoURL" :srcset="usuario.photoURL" class="fotoPerfil" /></div>
    <h2 class="colorFuente">Bienvenido {{usuario.displayName}} </h2>
    </br>
    </br>
    <div class="contenEntrada">
      <h3 class="colorFuente">Correo</h3>
      <input type="email" placeholder="olivia.jhonson@oliv.co.m" class="form-control" v-model="usuario.email" />
    </div>
    <div class="contenEntrada">
      <h3 class="colorFuente">Nombre de usuario</h3>
      <input type="text" placeholder="nombre mostrado" class="form-control" v-model="displayName" />
    </div>
    <div class="mb-2">
      <h3 class="colorFuente">Contraseña</h3>
      <input type="password" placeholder="Contraseña" class="form-control" @keypress.enter="updateData" />
    </div>
    <div class="contenEntrada">
      <h3 class="colorFuente">Numero telefonico</h3>
      <input type="cellpbhone" placeholder="(656) 123 4567" class="form-control" v-model="phoneNumber" />
    </div>
    <input type="button" value="Actualizar" class="btn btn-block btn-rosa" @click="updateData" />
    <br />
  </section>
</section>
